<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dog Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: #333;
        }
        #title {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 10px;
        }
        #controls {
            margin: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div id="title">Every Dog Needs a Bone</div>
    <div id="controls">
        <button class="button" onclick="startGame()">Start Game</button>
        <button class="button" onclick="resetGame()">Reset Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boneImage = new Image();
        boneImage.src = "Bone.png";

        const skeletonImage = new Image();
        skeletonImage.src = "Skeleton.png";

        const dogImage = new Image();
        dogImage.src = "Dog.png";

        let gameRunning = false;
        let level = 1;

        const skeleton = {
            x: 400,
            y: 50,
            width: 80,
            height: 80,
        };

        const dog = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            speed: 5,
            jumpSpeed: -15,
            gravity: 0.5,
            velocityY: 0,
            onGround: true
        };

        const bones = [];
        const platforms = [
            { x: 0, y: 550, width: 800, height: 50 },
            { x: 200, y: 400, width: 200, height: 20 },
            { x: 400, y: 300, width: 200, height: 20 },
            { x: 600, y: 200, width: 150, height: 20 }
        ];

        let score = 0;
        let gameSpeed = 3;

        class Bone {
            constructor() {
                this.x = skeleton.x + skeleton.width / 2;
                this.y = skeleton.y + skeleton.height;
                this.width = 40;
                this.height = 40;
                this.speedY = gameSpeed;
            }

            update() {
                this.y += this.speedY;
            }

            draw() {
                ctx.drawImage(boneImage, this.x, this.y, this.width, this.height);
            }
        }

        function drawPlatforms() {
            ctx.fillStyle = 'gray';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw skeleton
            ctx.drawImage(skeletonImage, skeleton.x, skeleton.y, skeleton.width, skeleton.height);

            // Draw dog
            if (!dog.onGround) {
                dog.velocityY += dog.gravity;
            }
            dog.y += dog.velocityY;
            dog.onGround = false;

            platforms.forEach(platform => {
                if (
                    dog.x < platform.x + platform.width &&
                    dog.x + dog.width > platform.x &&
                    dog.y + dog.height >= platform.y &&
                    dog.y + dog.height <= platform.y + platform.height
                ) {
                    dog.y = platform.y - dog.height;
                    dog.velocityY = 0;
                    dog.onGround = true;
                }
            });

            ctx.drawImage(dogImage, dog.x, dog.y, dog.width, dog.height);

            // Spawn bones
            if (Math.random() < 0.02) {
                bones.push(new Bone());
            }

            // Update bones
            for (let i = bones.length - 1; i >= 0; i--) {
                bones[i].update();
                bones[i].draw();

                // Check collision
                if (
                    dog.x < bones[i].x + bones[i].width &&
                    dog.x + dog.width > bones[i].x &&
                    dog.y < bones[i].y + bones[i].height &&
                    dog.y + dog.height > bones[i].y
                ) {
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }

                // Remove offscreen bones
                if (bones[i].y > canvas.height) {
                    bones.splice(i, 1);
                }
            }

            // Draw platforms
            drawPlatforms();

            // Check for level completion
            if (
                dog.x < skeleton.x + skeleton.width &&
                dog.x + dog.width > skeleton.x &&
                dog.y < skeleton.y + skeleton.height &&
                dog.y + dog.height > skeleton.y
            ) {
                score += level * 10;
                level++;
                gameSpeed++;
                resetLevel();
            }

            // Display score and level
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('Level: ' + level, 10, 60);

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            gameRunning = false;
            bones.length = 0;
            score = 0;
            level = 1;
            gameSpeed = 3;
            dog.x = 100;
            dog.y = 500;
            dog.velocityY = 0;
            resetLevel();
        }

        function resetLevel() {
            dog.x = 100;
            dog.y = 500;
            platforms[1].y -= 20;
            platforms[2].y -= 20;
            platforms[3].y -= 20;
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop();
            }
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                dog.x -= dog.speed;
            } else if (e.code === 'ArrowRight') {
                dog.x += dog.speed;
            } else if (e.code === 'Space' && dog.onGround) {
                dog.velocityY = dog.jumpSpeed;
                dog.onGround = false;
            }
        });

        // Start game when images load
        boneImage.onload = skeletonImage.onload = dogImage.onload = () => {
            resetGame();
        };
    </script>
</body>
</html>
