<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dog and Bone Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: sans-serif;
    user-select: none;
    overflow: hidden;
  }

  #outer-container {
    width: 100%;
    height: 100vh;
    background: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    box-sizing: border-box;
  }

  #game-container {
    position: relative;
    background: #111;
    border: 2px solid #fff;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* The canvas will scale to fit the container */
  #gameCanvas {
    display: block;
    width: 100%;
    height: auto;
  }

  .overlay-button {
    position: absolute;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    color: #fff;
    border: 2px solid #fff;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    text-transform: uppercase;
  }

  #start-button, #mute-button, #restart-button, #send-bone-button, #fullscreen-button {
    display: none;
  }

  #mute-button {
    top: 10px;
    right: 10px;
  }

  #fullscreen-button {
    top: 10px;
    right: 90px;
  }

  #start-button {
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
  }

  #restart-button {
    top: 60%;
    left: 50%;
    transform: translateX(-50%);
  }

  #send-bone-button {
    top: 70%;
    left: 50%;
    transform: translateX(-50%);
  }

  #game-over-text {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Press Start 2P', monospace;
    font-size: 32px;
    color: #fff;
    display: none;
    z-index: 10;
  }

  /* Controls container below the game */
  #controls-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 10px;
    box-sizing: border-box;
  }

  .mobile-controls {
    display: flex;
    justify-content: center;
    align-items: center;
    pointer-events: none; 
  }

  .control-button {
    pointer-events: auto; 
    background: rgba(255,255,255,0.2);
    border: 2px solid #fff;
    color: #fff;
    font-size: 24px;
    padding: 15px;
    border-radius: 10px;
    margin: 0 5px;
    user-select: none;
  }

  .control-button:active {
    background: rgba(255,255,255,0.4);
  }

  @media (orientation: landscape) {
    /* In landscape mode, you can adjust styling to better fit screen */
    .control-button {
      padding: 10px;
    }
  }

</style>
</head>
<body>
<div id="outer-container">
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <img id="title-image" style="display:none;" />
    <img id="dog-image" style="display:none;" />
    <img id="bone-image" style="display:none;" />
    <img id="ship-image" style="display:none;" />
    <img id="bag-image" style="display:none;" />
    <img id="island-image" style="display:none;" />
    <img id="background-image" style="display:none;" />

    <div id="game-over-text">GAME OVER</div>
    <button id="start-button" class="overlay-button">Start</button>
    <button id="mute-button" class="overlay-button">Mute</button>
    <button id="fullscreen-button" class="overlay-button">Full Screen</button>
    <button id="restart-button" class="overlay-button">Restart</button>
    <button id="send-bone-button" class="overlay-button">Send Bone</button>
  </div>

  <div id="controls-container">
    <div class="mobile-controls">
      <div id="left-control" class="control-button">←</div>
      <div id="right-control" class="control-button">→</div>
      <div id="jump-control" class="control-button">⤒</div>
    </div>
  </div>
</div>

<audio id="bg-music" loop>
  <source src="Big%20Dawgs%20Need%20a%20Bone.mp3" type="audio/mpeg">
</audio>

<audio id="coin-sound">
  <source src="coin.mp3" type="audio/mpeg">
</audio>

<script>
// ------ CONFIGURATION ------
// Adjust these dimensions to match your new background size. 
// Assuming a background of 1080x608 (width x height).
let BASE_GAME_WIDTH = 1080;
let BASE_GAME_HEIGHT = 608;

let GAME_WIDTH = BASE_GAME_WIDTH;
let GAME_HEIGHT = BASE_GAME_HEIGHT;

const GRAVITY = 0.6;
const JUMP_FORCE = -12;
const DOG_SPEED = 5;
const DOG_WIDTH = 64;
const DOG_HEIGHT = 64;

const LEVEL_COUNT = 100; // max difficulty scale

const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

// Initially set the canvas to the base size
canvas.width = GAME_WIDTH;
canvas.height = GAME_HEIGHT;

// Resizing function to keep the aspect ratio and fit the container
function resizeCanvas() {
  const gameContainer = document.getElementById('game-container');
  // Maintain aspect ratio
  const containerWidth = gameContainer.clientWidth;
  const containerHeight = gameContainer.clientHeight;
  const aspect = BASE_GAME_WIDTH / BASE_GAME_HEIGHT;

  let newWidth = containerWidth;
  let newHeight = Math.round(newWidth / aspect);

  if (newHeight > containerHeight) {
    newHeight = containerHeight;
    newWidth = Math.round(newHeight * aspect);
  }

  canvas.width = BASE_GAME_WIDTH;
  canvas.height = BASE_GAME_HEIGHT;
  canvas.style.width = newWidth + 'px';
  canvas.style.height = newHeight + 'px';
}

// ------ GAME STATES ------
const STATE_TITLE = 0;
const STATE_PLAY = 1;
const STATE_GAME_OVER = 2;

let gameState = STATE_TITLE;

// ------ IMAGES ------
const titleImage = document.getElementById('title-image');
titleImage.src = 'Title.png';

const dogImage = document.getElementById('dog-image');
dogImage.src = 'Dog.png';

const boneImage = document.getElementById('bone-image');
boneImage.src = 'Bone.png';

const shipImage = document.getElementById('ship-image');
shipImage.src = 'Ship.png';

const bagImage = document.getElementById('bag-image');
bagImage.src = 'Bag.png';

const islandImage = document.getElementById('island-image');
islandImage.src = 'island.png';

const backgroundImage = document.getElementById('background-image');
backgroundImage.src = 'Background.png';

// ------ AUDIO ------
const bgMusic = document.getElementById('bg-music');
const coinSound = document.getElementById('coin-sound');
let musicMuted = false;

// ------ BUTTONS ------
const startButton = document.getElementById('start-button');
const muteButton = document.getElementById('mute-button');
const restartButton = document.getElementById('restart-button');
const sendBoneButton = document.getElementById('send-bone-button');
const fullscreenButton = document.getElementById('fullscreen-button');
const gameOverText = document.getElementById('game-over-text');

startButton.addEventListener('click', () => {
  startGame();
});

muteButton.addEventListener('click', () => {
  musicMuted = !musicMuted;
  if(musicMuted) {
    bgMusic.pause();
    muteButton.textContent = 'Unmute';
  } else {
    bgMusic.play();
    muteButton.textContent = 'Mute';
  }
});

restartButton.addEventListener('click', () => {
  resetGame();
});

sendBoneButton.addEventListener('click', () => {
  window.open('https://www.snek.fun/token/9153c43be41fc6f057524f98755c947494e59422a584409cf358a3ac.426f6e65','_blank');
});

fullscreenButton.addEventListener('click', () => {
  const outerContainer = document.getElementById('outer-container');
  if (!document.fullscreenElement) {
    outerContainer.requestFullscreen().catch(err => {
      console.log(`Error attempting fullscreen: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
});

// ------ INPUT HANDLING ------
let keys = {};
window.addEventListener('keydown', (e) => {
  keys[e.code] = true;
});
window.addEventListener('keyup', (e) => {
  keys[e.code] = false;
});

// Mobile controls
const leftControl = document.getElementById('left-control');
const rightControl = document.getElementById('right-control');
const jumpControl = document.getElementById('jump-control');

// Helper functions for touch
function touchStartHandler(directionKey) {
  return (e) => {
    e.preventDefault();
    if (directionKey === 'left') {
      keys['ArrowLeft'] = true;
    } else if (directionKey === 'right') {
      keys['ArrowRight'] = true;
    } else if (directionKey === 'jump') {
      keys['Space'] = true;
    }
  }
}

function touchEndHandler(directionKey) {
  return (e) => {
    e.preventDefault();
    if (directionKey === 'left') {
      keys['ArrowLeft'] = false;
    } else if (directionKey === 'right') {
      keys['ArrowRight'] = false;
    } else if (directionKey === 'jump') {
      keys['Space'] = false;
    }
  }
}

// Add touch listeners
leftControl.addEventListener('touchstart', touchStartHandler('left'), {passive:false});
leftControl.addEventListener('touchend', touchEndHandler('left'), {passive:false});
leftControl.addEventListener('touchcancel', touchEndHandler('left'), {passive:false});

rightControl.addEventListener('touchstart', touchStartHandler('right'), {passive:false});
rightControl.addEventListener('touchend', touchEndHandler('right'), {passive:false});
rightControl.addEventListener('touchcancel', touchEndHandler('right'), {passive:false});

jumpControl.addEventListener('touchstart', touchStartHandler('jump'), {passive:false});
jumpControl.addEventListener('touchend', touchEndHandler('jump'), {passive:false});
jumpControl.addEventListener('touchcancel', touchEndHandler('jump'), {passive:false});

// ------ GAME VARIABLES ------
let level = 1;
let dog = {x: 100, y: 500, width: DOG_WIDTH, height: DOG_HEIGHT, vy:0, onGround:false};
let ship = {x: 400, y: 50, width: 120, height: 75, vx:2};
let bone = {x: 380, y: 100, width:50, height:50};
let bags = [];
let platforms = [];

let throwTimer = 0;
let throwInterval = 120; // decreases with level to increase difficulty
let gameOver = false;

function startGame() {
  // Hide title screen elements
  startButton.style.display = 'none';
  // Show mute and fullscreen buttons
  muteButton.style.display = 'block';
  fullscreenButton.style.display = 'block';

  bgMusic.currentTime = 0;
  if(!musicMuted) bgMusic.play();

  resetGame();
}

function resetGame() {
  gameState = STATE_PLAY;
  gameOver = false;
  gameOverText.style.display = 'none';
  restartButton.style.display = 'none';
  sendBoneButton.style.display = 'none';

  level = 1;
  dog.width = DOG_WIDTH;
  dog.height = DOG_HEIGHT;
  dog.vy = 0;
  dog.onGround = false;
  ship.x = 400;
  ship.y = 50;
  ship.vx = 2;
  bags = [];
  
  bgMusic.currentTime = 0; // Restart music from beginning on new game
  if(!musicMuted) bgMusic.play();
  
  difficultyAdjustments();
  animate();
}

function difficultyAdjustments() {
  // Increase difficulty based on level
  throwInterval = Math.max(60, 120 - level);
  generatePlatforms(level);
}

function generatePlatforms(level) {
  platforms = [];

  // Adjust bottom platforms based on level (introduce gaps)
  let bottomPlatforms = [];
  if (level <= 5) {
    // One big bottom platform
    bottomPlatforms.push({x:0, y:GAME_HEIGHT - 50, width: GAME_WIDTH, height: 50});
    dog.x = 100;
  } else if (level <= 10) {
    // Two bottom platforms: a gap in the middle
    let halfWidth = (GAME_WIDTH - 100) / 2; 
    bottomPlatforms.push({x:0, y: GAME_HEIGHT - 50, width: halfWidth, height:50});
    bottomPlatforms.push({x:halfWidth+100, y: GAME_HEIGHT - 50, width: halfWidth, height:50});
    dog.x = 50;
  } else {
    // Three bottom platforms: two gaps
    let segmentWidth = (GAME_WIDTH - 200) / 3; 
    bottomPlatforms.push({x:0, y: GAME_HEIGHT - 50, width: segmentWidth, height:50});
    bottomPlatforms.push({x:segmentWidth+100, y: GAME_HEIGHT - 50, width: segmentWidth, height:50});
    bottomPlatforms.push({x:2*(segmentWidth+100), y: GAME_HEIGHT - 50, width: segmentWidth, height:50});
    dog.x = 50;
  }

  for (let bp of bottomPlatforms) {
    platforms.push(bp);
  }

  dog.y = GAME_HEIGHT - 150;
  dog.onGround = false;
  dog.vy = 0;

  let count = Math.max(5, 10 - Math.floor(level/10));
  let gap = 80 + (level * 2); 
  let platformWidth = 120 - Math.min(level * 2, 80); 
  let platformHeight = 20;

  // Margin to keep platforms away from extreme edges
  let margin = 100;
  let xMin = margin;
  let xMax = GAME_WIDTH - platformWidth - margin;

  let currentY = GAME_HEIGHT - 150;

  // Even distribution: each platform independently placed within [xMin, xMax]
  for (let i=0; i<count; i++) {
    currentY -= gap;
    let newX = Math.floor(Math.random() * (xMax - xMin)) + xMin;
    platforms.push({x:newX, y:currentY, width: platformWidth, height: platformHeight});
  }

  // Place bone above the top platform
  bone.y = Math.max(100, currentY - 60);
  bone.x = GAME_WIDTH/2 - bone.width/2; 
}

function nextLevel() {
  level++;
  dog.x = 100;
  dog.y = GAME_HEIGHT - 150;
  dog.vy = 0;
  dog.onGround = false;
  bags = [];
  difficultyAdjustments();
}

function endGame() {
  gameOver = true;
  gameState = STATE_GAME_OVER;
  bgMusic.pause();
  gameOverText.style.display = 'block';
  restartButton.style.display = 'block';
  sendBoneButton.style.display = 'block';
}

function updateDog() {
  // Horizontal movement
  if (keys['ArrowLeft']) {
    dog.x -= DOG_SPEED;
  }
  if (keys['ArrowRight']) {
    dog.x += DOG_SPEED;
  }

  // Jump
  if ((keys['ArrowUp'] || keys['Space'] || keys['KeyW']) && dog.onGround) {
    dog.vy = JUMP_FORCE;
    dog.onGround = false;
  }

  // Gravity
  dog.vy += GRAVITY;
  dog.y += dog.vy;

  // Collide with platforms
  dog.onGround = false;
  for (let p of platforms) {
    if (rectCollision(dog, p)) {
      dog.y = p.y - dog.height;
      dog.vy = 0;
      dog.onGround = true;
    }
  }

  // Boundaries
  if (dog.x < 0) dog.x = 0;
  if (dog.x + dog.width > GAME_WIDTH) dog.x = GAME_WIDTH - dog.width;

  // Prevent dog from going above the top boundary
  if (dog.y < 0) {
    dog.y = 0;
    dog.vy = 0;
  }

  if (dog.y > GAME_HEIGHT) {
    // Fell off screen = game over
    endGame();
  }
}

function updateShip() {
  ship.x += ship.vx;
  if (ship.x < 0 || ship.x + ship.width > GAME_WIDTH) {
    ship.vx *= -1;
  }

  // Throw bags
  throwTimer++;
  if (throwTimer > throwInterval) {
    throwTimer = 0;
    let bagSpeed = 3 + level*0.1;
    let angle = Math.atan2(dog.y - ship.y, dog.x - ship.x);
    let vx = Math.cos(angle)*bagSpeed;
    let vy = Math.sin(angle)*bagSpeed;
    bags.push({x:ship.x+ship.width/2, y:ship.y+ship.height, width:30, height:30, vx:vx, vy:vy});
  }
}

function updateBags() {
  for (let b of bags) {
    b.x += b.vx;
    b.y += b.vy;
    b.vy += 0.1; // slight gravity to bags
  }
  bags = bags.filter(b => b.y < GAME_HEIGHT+100 && b.x > -100 && b.x < GAME_WIDTH+100);
}

function checkCollisions() {
  // Check bag-dog collision
  for (let b of bags) {
    if (rectCollision(dog,b)) {
      endGame();
    }
  }

  // Check if dog got the bone
  if (rectCollision(dog, bone)) {
    // Play coin sound before moving to next level
    coinSound.currentTime = 0;
    coinSound.play();
    nextLevel();
  }
}

function rectCollision(a,b) {
  return (a.x < b.x+b.width && 
          a.x+a.width > b.x &&
          a.y < b.y+b.height &&
          a.y+a.height > b.y);
}

function draw() {
  // Background
  ctx.drawImage(backgroundImage, 0,0, GAME_WIDTH, GAME_HEIGHT);

  if (gameState === STATE_TITLE) {
    // Title screen: show title image centered
    ctx.fillStyle = '#000';
    ctx.fillRect(0,0,GAME_WIDTH,GAME_HEIGHT);
    let imgX = (GAME_WIDTH - titleImage.width)/2;
    let imgY = (GAME_HEIGHT - titleImage.height)/2 - 50;
    ctx.drawImage(titleImage, imgX, imgY);
  } else if (gameState === STATE_PLAY) {
    // Draw platforms
    for (let p of platforms) {
      ctx.drawImage(islandImage, p.x, p.y, p.width, p.height);
    }

    // Draw bone
    ctx.drawImage(boneImage, bone.x, bone.y, bone.width, bone.height);

    // Draw ship
    ctx.drawImage(shipImage, ship.x, ship.y, ship.width, ship.height);

    // Draw bags
    for (let b of bags) {
      ctx.drawImage(bagImage, b.x, b.y, b.width, b.height);
    }

    // Draw dog
    ctx.drawImage(dogImage, dog.x, dog.y, dog.width, dog.height);

    // HUD: Display Level
    ctx.fillStyle = '#fff';
    ctx.font = '20px sans-serif';
    ctx.fillText('Level: ' + level, 20, 30);
  } else if (gameState === STATE_GAME_OVER) {
    // Draw final background frame
    ctx.drawImage(backgroundImage, 0,0, GAME_WIDTH, GAME_HEIGHT);
  }
}

function animate() {
  if (gameState === STATE_PLAY) {
    updateDog();
    updateShip();
    updateBags();
    checkCollisions();
  }

  ctx.clearRect(0,0,GAME_WIDTH,GAME_HEIGHT);
  draw();

  if (!gameOver) {
    requestAnimationFrame(animate);
  }
}

// Initial display setup for title screen
function showTitleScreen() {
  startButton.style.display = 'block';
  muteButton.style.display = 'none';
  fullscreenButton.style.display = 'none';
  restartButton.style.display = 'none';
  sendBoneButton.style.display = 'none';
  gameOverText.style.display = 'none';
  draw();
}

// Handle resizing the canvas on window resize
window.addEventListener('resize', resizeCanvas);

// Wait for images to load before showing title screen
backgroundImage.onload = () => {
  showTitleScreen();
  resizeCanvas();
};
</script>
</body>
</html>
