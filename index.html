<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dawg Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            position: absolute;
            bottom: 20px;
        }
        .button:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Title.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="titleScreen">
        <button class="button" onclick="startGame()">Start Game</button>
    </div>

    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');

        let gameRunning = false;

        const dog = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            speed: 5,
            jumpSpeed: -15,
            gravity: 0.5,
            velocityY: 0,
            onGround: true
        };

        const platforms = [
            { x: 0, y: 550, width: 800, height: 50 },
            { x: 200, y: 400, width: 150, height: 20 },
            { x: 500, y: 300, width: 150, height: 20 }
        ];

        function startGame() {
            titleScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            gameRunning = true;
            gameLoop();
        }

        function drawPlatforms() {
            ctx.fillStyle = 'brown';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function drawDog() {
            ctx.fillStyle = 'blue';
            ctx.fillRect(dog.x, dog.y, dog.width, dog.height);
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlatforms();
            drawDog();

            // Apply gravity
            if (!dog.onGround) {
                dog.velocityY += dog.gravity;
            }
            dog.y += dog.velocityY;
            dog.onGround = false;

            // Check platform collisions
            platforms.forEach(platform => {
                if (
                    dog.x < platform.x + platform.width &&
                    dog.x + dog.width > platform.x &&
                    dog.y + dog.height >= platform.y &&
                    dog.y + dog.height <= platform.y + platform.height
                ) {
                    dog.y = platform.y - dog.height;
                    dog.velocityY = 0;
                    dog.onGround = true;
                }
            });

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') dog.x -= dog.speed;
            if (e.code === 'ArrowRight') dog.x += dog.speed;
            if (e.code === 'Space' && dog.onGround) dog.velocityY = dog.jumpSpeed;
        });
    </script>
</body>
</html>
