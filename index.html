<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dawg Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('Background.png') no-repeat center center;
            background-size: cover;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
        #gameOverText {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            text-align: center;
            display: none;
            z-index: 10;
        }
        #gameOverButtons {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            z-index: 10;
        }
        #audioControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="audioControls" class="hidden">
        <button id="muteButton" onclick="toggleMute()">Mute</button>
    </div>
    <div id="titleScreen">
        <button class="button" onclick="startGameFromTitle()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="gameOverText">Game Over - Stay Hard<br><span id="finalScore">Final Score: 0</span></div>
    <div id="gameOverButtons">
        <button class="button" onclick="resetGame()">Restart Game</button>
        <button class="button" onclick="goToHomeScreen()">Go to Home Screen</button>
        <button class="button" onclick="sendBone()">Send BONE ðŸ¦´</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');
        const gameOverText = document.getElementById('gameOverText');
        const gameOverButtons = document.getElementById('gameOverButtons');
        const audioControls = document.getElementById('audioControls');
        const finalScoreElement = document.getElementById('finalScore');
        let backgroundMusic = new Audio('Big Dawgs Need a Bone.mp3');
        backgroundMusic.loop = true;
        let isMuted = false;
        let gameRunning = false;
        let level = 1;
        let score = 0;

        // Game objects
        const dog = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            speed: 5,
            jumpSpeed: -15,
            gravity: 0.5,
            velocityY: 0,
            onGround: true
        };

        const skeleton = {
            x: 400,
            y: 50,
            width: 80,
            height: 80,
            speed: 2
        };

        const platforms = [];

        function toggleMute() {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            document.getElementById('muteButton').innerText = isMuted ? 'Unmute' : 'Mute';
        }

        function startGameFromTitle() {
            titleScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            audioControls.classList.remove('hidden');
            backgroundMusic.play();
            resetGame();
        }

        function showGameOver() {
            gameRunning = false;
            gameOverText.style.display = 'block';
            gameOverButtons.style.display = 'flex';
            finalScoreElement.innerText = `Final Score: ${score}`;
        }

        function resetGame() {
            gameOverText.style.display = 'none';
            gameOverButtons.style.display = 'none';
            score = 0;
            level = 1;
            gameRunning = true;
            generatePlatforms();
            gameLoop();
        }

        function goToHomeScreen() {
            gameOverText.style.display = 'none';
            gameOverButtons.style.display = 'none';
            titleScreen.classList.remove('hidden');
            canvas.classList.add('hidden');
            audioControls.classList.add('hidden');
            backgroundMusic.pause();
        }

        function sendBone() {
            window.open('https://www.snek.fun/token/9153c43be41fc6f057524f98755c947494e59422a584409cf358a3ac.426f6e65', '_blank');
        }

        function generatePlatforms() {
            platforms.length = 0;
            platforms.push({ x: 0, y: canvas.height - 50, width: canvas.width, height: 50 }); // Ground platform
        }

        function drawPlatforms() {
            ctx.fillStyle = '#654321';
            platforms.forEach(platform => {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlatforms();

            if (!dog.onGround) {
                dog.velocityY += dog.gravity;
            }
            dog.y += dog.velocityY;
            dog.onGround = false;

            platforms.forEach(platform => {
                if (
                    dog.x < platform.x + platform.width &&
                    dog.x + dog.width > platform.x &&
                    dog.y + dog.height >= platform.y &&
                    dog.y + dog.height <= platform.y + platform.height
                ) {
                    dog.y = platform.y - dog.height;
                    dog.velocityY = 0;
                    dog.onGround = true;
                }
            });

            ctx.fillStyle = 'blue';
            ctx.fillRect(dog.x, dog.y, dog.width, dog.height);

            requestAnimationFrame(gameLoop);
        }

        setTimeout(() => {
            if (gameRunning) showGameOver();
        }, 30000); // Simulate end of game for testing

        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') dog.x -= dog.speed;
            if (e.code === 'ArrowRight') dog.x += dog.speed;
            if (e.code === 'Space' && dog.onGround) dog.velocityY = dog.jumpSpeed;
        });

    </script>
</body>
</html>
