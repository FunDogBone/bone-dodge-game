<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dawg Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('Background.png') no-repeat center center;
            background-size: cover;
        }
        #title {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin-top: 10px;
        }
        #controls {
            margin: 10px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Title.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #titleScreen .button {
            margin-top: 20px;
        }
        #audioControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="audioControls">
        <button id="muteButton" onclick="toggleMute()">Mute</button>
    </div>
    <div id="titleScreen">
        <button class="button" onclick="startGameFromTitle()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="gameOverScreen" class="hidden">
        <p>Game Over - Stay Hard</p>
        <p id="finalScore">Final Score: 0</p>
        <button class="button" onclick="resetGame()">Restart Game</button>
        <button class="button">Send BONE ðŸ¦´</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const bagImage = new Image();
        bagImage.src = "Bag.png";

        const skeletonImage = new Image();
        skeletonImage.src = "Skeleton.png";

        const spaceshipImage = new Image();
        spaceshipImage.src = "ship.png";

        const dogImage = new Image();
        dogImage.src = "Dog.png";

        const platformImage = new Image();
        platformImage.src = "island.png";

        const boneImage = new Image();
        boneImage.src = "Bone.png";

        const titleScreen = document.getElementById('titleScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const finalScoreElement = document.getElementById('finalScore');

        let gameRunning = false;
        let level = 1;
        let score = 0;
        let gameSpeed = 3;
        let backgroundMusic = new Audio('Big Dawgs Need a Bone.mp3');
        backgroundMusic.loop = true;
        let isMuted = false;

        const skeleton = {
            x: 400,
            y: 50,
            width: 80,
            height: 80,
            speed: 2
        };

        const dog = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            speed: 5,
            jumpSpeed: -15,
            gravity: 0.5,
            velocityY: 0,
            onGround: true
        };

        const spaceship = {
            x: skeleton.x - 40,
            y: skeleton.y,
            width: 160,
            height: 80
        };

        const bags = [];
        const platforms = [];

        class Bag {
            constructor(targetX) {
                this.x = skeleton.x + skeleton.width / 2;
                this.y = skeleton.y + skeleton.height;
                this.width = 40;
                this.height = 40;
                this.speedY = gameSpeed;
                this.targetX = targetX;
                this.speedX = (this.targetX - this.x) / 50;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
            }

            draw() {
                ctx.drawImage(bagImage, this.x, this.y, this.width, this.height);
            }
        }

        function toggleMute() {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            document.getElementById('muteButton').innerText = isMuted ? 'Unmute' : 'Mute';
        }

        function showGameOver() {
            gameRunning = false;
            canvas.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreElement.innerText = `Final Score: ${score}`;
        }

        function startGameFromTitle() {
            titleScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            backgroundMusic.play();
            startGame();
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            score = 0;
            level = 1;
            gameSpeed = 3;
            dog.x = 100;
            dog.y = 500;
            dog.velocityY = 0;
            generateRandomPlatforms();
            startGame();
        }

        function startGame() {
            gameRunning = true;
            gameLoop();
        }

        // Rest of the game logic remains unchanged, including movement, collisions, and level progression

    </script>
</body>
</html>
