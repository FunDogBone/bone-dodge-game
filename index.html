<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dawg Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('Background.png') no-repeat center center;
            background-size: cover;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #titleScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Title.png') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        #audioControls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="audioControls" class="hidden">
        <button id="muteButton" onclick="toggleMute()">Mute</button>
    </div>
    <div id="titleScreen">
        <button class="button" onclick="startGameFromTitle()">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600" class="hidden"></canvas>
    <div id="gameOverScreen" class="hidden">
        <p>Game Over - Stay Hard</p>
        <p id="finalScore">Final Score: 0</p>
        <button class="button" onclick="resetGame()">Restart Game</button>
        <button class="button" onclick="goToHomeScreen()">Go to Home Screen</button>
        <button class="button" onclick="sendBone()">Send BONE ðŸ¦´</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const audioControls = document.getElementById('audioControls');
        const finalScoreElement = document.getElementById('finalScore');
        let backgroundMusic = new Audio('Big Dawgs Need a Bone.mp3');
        backgroundMusic.loop = true;
        let isMuted = false;
        let gameRunning = false;
        let level = 1;
        let score = 0;

        function toggleMute() {
            isMuted = !isMuted;
            backgroundMusic.muted = isMuted;
            document.getElementById('muteButton').innerText = isMuted ? 'Unmute' : 'Mute';
        }

        function startGameFromTitle() {
            titleScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            audioControls.classList.remove('hidden');
            backgroundMusic.play();
            resetGame();
        }

        function showGameOver() {
            gameRunning = false;
            canvas.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            finalScoreElement.innerText = `Final Score: ${score}`;
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            canvas.classList.remove('hidden');
            score = 0;
            level = 1;
            gameRunning = true;
            gameLoop();
        }

        function goToHomeScreen() {
            gameOverScreen.classList.add('hidden');
            titleScreen.classList.remove('hidden');
            canvas.classList.add('hidden');
            audioControls.classList.add('hidden');
            backgroundMusic.pause();
        }

        function sendBone() {
            window.open('https://www.snek.fun/token/9153c43be41fc6f057524f98755c947494e59422a584409cf358a3ac.426f6e65', '_blank');
        }

        function gameLoop() {
            if (!gameRunning) return;
            // Game logic goes here
            requestAnimationFrame(gameLoop);
        }

        // Placeholder game logic to end game for testing
        setTimeout(() => {
            if (gameRunning) showGameOver();
        }, 5000); // Ends game after 5 seconds for testing

    </script>
</body>
</html>
