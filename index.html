<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Dog Needs a Bone</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('Background.png') no-repeat center center;
            background-size: cover;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #666;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const bagImage = new Image();
        bagImage.src = "Bag.png";

        const skeletonImage = new Image();
        skeletonImage.src = "Skeleton.png";

        const spaceshipImage = new Image();
        spaceshipImage.src = "ship.png";

        const dogImage = new Image();
        dogImage.src = "Dog.png";

        const platformImage = new Image();
        platformImage.src = "island.png";

        const boneImage = new Image();
        boneImage.src = "Bone.png";

        let gameRunning = false;
        let level = 1;

        const skeleton = {
            x: 400,
            y: 50,
            width: 80,
            height: 80,
            speed: 2
        };

        const dog = {
            x: 100,
            y: 500,
            width: 50,
            height: 50,
            speed: 5,
            jumpSpeed: -15,
            gravity: 0.5,
            velocityY: 0,
            onGround: true
        };

        const spaceship = {
            x: skeleton.x - 40,
            y: skeleton.y,
            width: 160,
            height: 80
        };

        const bags = [];
        const platforms = [];

        let score = 0;
        let gameSpeed = 3;

        class Bag {
            constructor(targetX) {
                this.x = skeleton.x + skeleton.width / 2;
                this.y = skeleton.y + skeleton.height;
                this.width = 40;
                this.height = 40;
                this.speedY = gameSpeed;
                this.targetX = targetX;
                this.speedX = (this.targetX - this.x) / 50;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
            }

            draw() {
                ctx.drawImage(bagImage, this.x, this.y, this.width, this.height);
            }
        }

        function generateRandomPlatforms() {
            platforms.length = 0;
            platforms.push({ x: 0, y: canvas.height - 50, width: canvas.width, height: 50 }); // Foundation platform
            const platformCount = Math.min(5 + level, 10);

            for (let i = 1; i < platformCount; i++) {
                const width = Math.random() * 150 + 100;
                const height = 20;
                const x = Math.random() * (canvas.width - width);
                const y = canvas.height - (i + 1) * (canvas.height / (platformCount + 1));
                platforms.push({ x, y, width, height });
            }
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                ctx.drawImage(platformImage, platform.x, platform.y, platform.width, platform.height);
            });
        }

        function moveSkeleton() {
            skeleton.x += skeleton.speed;
            spaceship.x = skeleton.x - 40;

            if (skeleton.x + skeleton.width > canvas.width || skeleton.x < 0) {
                skeleton.speed *= -1; // Reverse direction
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move and draw skeleton and spaceship
            moveSkeleton();
            ctx.drawImage(spaceshipImage, spaceship.x, spaceship.y, spaceship.width, spaceship.height);
            ctx.drawImage(skeletonImage, skeleton.x, skeleton.y, skeleton.width, skeleton.height);

            // Draw bone at skeleton's location
            ctx.drawImage(boneImage, skeleton.x + skeleton.width / 2 - 40, skeleton.y + skeleton.height + 10, 80, 80);

            // Draw dog
            if (!dog.onGround) {
                dog.velocityY += dog.gravity;
            }
            dog.y += dog.velocityY;
            dog.onGround = false;

            platforms.forEach(platform => {
                if (
                    dog.x < platform.x + platform.width &&
                    dog.x + dog.width > platform.x &&
                    dog.y + dog.height >= platform.y &&
                    dog.y + dog.height <= platform.y + platform.height
                ) {
                    dog.y = platform.y - dog.height;
                    dog.velocityY = 0;
                    dog.onGround = true;
                }
            });

            ctx.drawImage(dogImage, dog.x, dog.y, dog.width, dog.height);

            // Spawn bags aimed at dog
            if (Math.random() < 0.02 * level) {
                bags.push(new Bag(dog.x + dog.width / 2));
            }

            // Update bags
            for (let i = bags.length - 1; i >= 0; i--) {
                bags[i].update();
                bags[i].draw();

                // Check collision
                if (
                    dog.x < bags[i].x + bags[i].width &&
                    dog.x + dog.width > bags[i].x &&
                    dog.y < bags[i].y + bags[i].height &&
                    dog.y + dog.height > bags[i].y
                ) {
                    alert('Game Over! Your score: ' + score);
                    resetGame();
                }

                // Remove offscreen bags
                if (bags[i].y > canvas.height) {
                    bags.splice(i, 1);
                }
            }

            // Draw platforms
            drawPlatforms();

            // Check for level completion
            if (
                dog.x < skeleton.x + skeleton.width &&
                dog.x + dog.width > skeleton.x &&
                dog.y < skeleton.y + skeleton.height &&
                dog.y + dog.height > skeleton.y
            ) {
                score += level * 10;
                level++;
                gameSpeed++;
                resetLevel();
            }

            // Display score and level
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);
            ctx.fillText('Level: ' + level, 10, 60);

            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            gameRunning = false;
            bags.length = 0;
            score = 0;
            level = 1;
            gameSpeed = 3;
            dog.x = 100;
            dog.y = 500;
            dog.velocityY = 0;
            resetLevel();
        }

        function resetLevel() {
            dog.x = 100;
            dog.y = 500;
            generateRandomPlatforms();
            skeleton.x = canvas.width / 2 - skeleton.width / 2;
            skeleton.y = 50;
            spaceship.x = skeleton.x - 40;
            spaceship.y = skeleton.y;
        }

        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                generateRandomPlatforms();
                gameLoop();
            }
        }

        // Controls
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ArrowLeft') {
                dog.x -= dog.speed;
            } else if (e.code === 'ArrowRight') {
                dog.x += dog.speed;
            } else if (e.code === 'Space' && dog.onGround) {
                dog.velocityY = dog.jumpSpeed;
                dog.onGround = false;
            }
        });

        // Start game when images load
        boneImage.onload = bagImage.onload = skeletonImage.onload = spaceshipImage.onload = platformImage.onload = dogImage.onload = () => {
            resetGame();
        };
    </script>
</body>
</html>
